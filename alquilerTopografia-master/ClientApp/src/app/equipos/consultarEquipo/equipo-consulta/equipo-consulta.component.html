<p>Consultar Equipos</p>
<div class="row">
    <div class="col-6">
        <input [(ngModel)]="searchText" type="text" class="form-control" placeh older="Type to filter">
    </div>
</div>
<hr>

<table class="table table-striped" *ngIf='equipos && equipos.length'>
    <thead>
        <tr>
            <!--<th scope="col">#</th>-->
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Marca</th>
            <th scope="col">Valor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let equipo of equipos|filtroEquipo:searchText;index as i ">
            <!--<th scope="row">{{ i + 1 }}</th>-->
            <td>{{ equipo.id }} </td>
            <td>{{ equipo.nombre }}</td>
            <td>{{ equipo.marca.nombre }}</td>
            <td>{{ equipo.valor }}</td>
        </tr>
    </tbody>
</table>
